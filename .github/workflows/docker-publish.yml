name: Docker

on:
  push:
    # Publish `main` as Docker `latest` image.
    branches:
      - main

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

  # Run tests for any PRs.
  pull_request:

jobs:

  push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Build the API Docker image
        run: docker build --pull -t cequel-space-api api --tag cequel-space-api

      - name: Build the APP Docker image
        run: docker build --pull -t cequel-space-app app --tag cequel-space-app

      - name: Log into registry
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login docker.pkg.github.com -u benvoss --password-stdin

      - name: Push image
        run: |
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          # Use Docker `latest` tag convention
          [ "$VERSION" == "main" ] && VERSION=latest

          echo VERSION=$VERSION

          docker tag cequel-space-api cequel-space:api-$VERSION
          docker push cequel-space:api-$VERSION

          docker tag cequel-space-app cequel-space:app-$VERSION
          docker push cequel-space:app-$VERSION